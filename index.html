<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <!-- merriwhether Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik+Distressed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header part -->
    <header>
        <!-- navigation bar at the top of webpage -->
        <nav class="navbar">

            <!-- logo -->
            <div class="navbar__brand">
                <img src="./Media/LOGO.png" alt="Brand Logo" class="navbar__logo">
            </div>

            <!-- top corner  -->
            <div class="navbar__nav__item">
                <button class="nav__item button__primary">Order Food</button>
            </div>

        </nav>
    </header>

    <!-- Now our main section -->
    <main class="container">
        <!-- hero section part -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./Media/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">
                    Order Now
                </button>
            </div>
        </section>
    </main>



    <!-- 51 minute start -->

</body>

</html>
