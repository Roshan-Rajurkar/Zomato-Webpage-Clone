<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <!-- merriwhether Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik+Distressed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header part -->
    <header>
        <!-- navigation bar at the top of webpage -->
        <nav class="navbar">

            <!-- logo -->
            <div class="navbar__brand">
                <img src="./Media/LOGO.png" alt="Brand Logo" class="navbar__logo">
            </div>

            <!-- top corner  -->
            <div class="navbar__nav__item">
                <button class="nav__item button__primary">Order Food</button>
            </div>

        </nav>
    </header>

    <!-- Now our main section -->
    <main class="container">
        <!-- hero section part -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./Media/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">
                    Order Now
                </button>
            </div>
        </section>

        <!-- explore menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>

            <div class="explore__menu__gradient__bg">

            </div>


            <div class="explore__menu__lists">

                <!-- burger -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./Card images/burger.jpg" alt="food_image" class="food__image">
                    </div>
                    <div class="food__card_description">
                        <h3 class="food__title">
                            Burger
                        </h3>
                        <p>Burger King, McDonald's, Burgers Place <span style="color: #bb233f;">+3</span>.</p>
                    </div>
                </div>

                <!-- pizza -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="./Card images/pizza.jpg" alt="food_image" class="food__image">
                    </div>
                    <div class="food__card_description">
                        <h3 class="food__title">
                            Pizza
                        </h3>
                        <p>Veggie Pizza.
                            Pepperoni Pizza,
                            Meat Pizza,
                            Buffalo Pizza.<span style="color: #bb233f;"></span>.</p>
                    </div>
                </div>


                <!-- ice-cream -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./Card images/ice creame.jpg" alt="food_image" class="food__image">
                    </div>
                    <div class="food__card_description">
                        <h3 class="food__title">
                            Ice-Cream
                        </h3>
                        <p>Kulfi,
                            Sherbet,
                            Sorbet,
                            Frozen Yogurt,
                            Soft Serve.<span style="color: #bb233f;">+3</span>.</p>
                    </div>
                </div>

            </div>
        </section>
    </main>



    <!-- 51 minute start -->

</body>

</html>
